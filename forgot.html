<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Parolamı Sıfırla</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/my-login.css">
  </head>
  <body class="my-login-page">
    <section class="h-100">
      <div class="container h-100">
        <div class="row justify-content-md-center align-items-center h-100">
          <div class="card-wrapper">
            <div class="brand"> <img src="img/Basliksiz.png" alt="bootstrap 4 login page">
            </div>
            <div class="card fat">
              <div class="card-body">
                <h4 class="card-title">Parolamı Unuttum</h4>
                <form method="POST" class="my-login-validation" novalidate="">
                  <div class="form-group"> <label for="email">E-Mail Adres</label>
                    <input id="email" class="form-control" name="email" value=""
                      required="" autofocus="" type="email">
                    <div class="invalid-feedback"> E-mail adresi geçerli değil.
                    </div>
                    <div class="form-text text-muted"> "Parolamı Sıfırla"ya
                      tıklayarak bir şifre sıfırlama bağlantısı göndereceğiz </div>
                  </div>
                  <div class="form-group m-0"> <button type="submit" class="btn btn-primary btn-block">
                      Parolamı Sıfırla </button> </div>
                </form>
              </div>
            </div>
            <div class="footer"> Copyright © 2023 — alpersuarsoft </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
    <script src="js/my-login.js"></script>
    
  </body>
</html>
