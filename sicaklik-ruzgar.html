<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API to XML</title>
    <style>
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap; /* Satır sonlarında taşma olmaması için */
        }
    </style>
</head>
<body>
    <pre id="xmlOutput"></pre>

    <script>
        window.onload = function() {
            fetch('https://acikveri.balikesir.bel.tr/api/v1/WebApi/sicaklik-ruzgar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const xml = jsonToXml(data);
                document.getElementById('xmlOutput').textContent = xml;
            })
            .catch(error => console.error('Error:', error));
        };

        function jsonToXml(json) {
            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n<data>\n';

            json.forEach(item => {
                xml += '  <item>\n';
                for (const key in item) {
                    xml += `    <${key}>${item[key]}</${key}>\n`;
                }
                xml += '  </item>\n';
            });

            xml += '</data>';
            return xml;
        }
    </script>
</body>
</html>
