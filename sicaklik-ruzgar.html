<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API to XML</title>
    <style>
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-wrap; /* Satır sonlarında taşma olmaması için */
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <pre id="xmlOutput">Loading...</pre>

    <script>
        window.onload = function() {
            fetch('https://acikveri.balikesir.bel.tr/api/v1/WebApi/sicaklik-ruzgar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                const xml = jsonToXml(data);
                document.getElementById('xmlOutput').textContent = xml;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('xmlOutput').classList.add('error');
                document.getElementById('xmlOutput').textContent = 'An error occurred while fetching data. ' + error.message;
            });
        };

        function jsonToXml(json) {
            let xml = '<?xml version="1.0" encoding="UTF-8"?>\n<data>\n';

            if (Array.isArray(json)) {
                json.forEach(item => {
                    xml += '  <item>\n';
                    for (const key in item) {
                        xml += `    <${key}>${item[key]}</${key}>\n`;
                    }
                    xml += '  </item>\n';
                });
            } else {
                xml += '  <item>\n';
                for (const key in json) {
                    xml += `    <${key}>${json[key]}</${key}>\n`;
                }
                xml += '  </item>\n';
            }

            xml += '</data>';
            return xml;
        }
    </script>
</body>
</html>
