<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API İsteği</title>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const url = "https://acikveri.balikesir.bel.tr/api/v1/WebApi/sicaklik-ruzgar";

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/xml'
                    },
                    body: JSON.stringify({})
                });

                if (response.ok) {
                    const xmlResponse = await response.text();
                    displayXmlResponse(xmlResponse);
                } else {
                    console.error('İstek başarısız oldu:', response.status);
                }
            } catch (error) {
                console.error('Hata:', error);
            }
        });

        function displayXmlResponse(xml) {
            const pre = document.createElement('pre');
            pre.textContent = xml;
            document.getElementById('response').appendChild(pre);
        }
    </script>
</head>
<body>
    <h1>API İsteği Sonucu</h1>
    <div id="response"></div>
</body>
</html>
